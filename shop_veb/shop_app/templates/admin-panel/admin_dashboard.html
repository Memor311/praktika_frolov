<!-- templates/shop/admin_dashboard.html -->
{% extends 'base.html' %}

{% block title %}햃햢햪햦햫-햟햫햣햩혧{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">햃햢햪햦햫-햟햫햣햩혧</h1>
  
  <div class="row g-4">
    <!-- 햑쮏쒫썜혦 -->
    <div class="col-md-4">
      <div class="card border-start border-3 border-success h-100">
        <div class="card-body">
          <h5 class="card-title">햑쮏쒫썜혦</h5>
          <p class="text-muted">햒햟쒫햣햫햦햣 햨햟혝햟햩쮏쮏</p>
          <a href="{% url 'admin-products' %}" class="btn btn-outline-success">햣햣햧혝햦</a>
        </div>
      </div>
    </div>

    <!-- 행햟햨햟향혦 -->
    <div class="col-md-4">
      <div class="card border-start border-3 border-primary h-100">
        <div class="card-body">
          <h5 class="card-title">행햟햨햟향혦</h5>
          <p class="text-muted">뤯쐄햟햠쮐햨햟 향햟햨햟향쮏</p>
          <a href="{% url 'admin-orders' %}" class="btn btn-outline-primary">햣햣햧혝햦</a>
        </div>
      </div>
    </div>

    <!-- 뤰향혦쒬 -->
    <div class="col-md-4">
      <div class="card border-start border-3 border-warning h-100">
        <div class="card-body">
          <h5 class="card-title">뤰향혦쒬</h5>
          <p class="text-muted">햎쮏얧왐햟혡햦혪 쮐향혦쒫쮏</p>
          <a href="{% url 'admin-reviews' %}" class="btn btn-outline-warning">햣햣햧혝햦</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 뤰혢혬혝  쮏얧썛웷썛 -->
  <div class="mt-4 text-center">
    <a href="{% url 'sales-report' %}" class="btn btn-outline-secondary">游늵 뤰혢혬혝  쮏얧썛웷썛</a>
  </div>
</div>
{% endblock %}
